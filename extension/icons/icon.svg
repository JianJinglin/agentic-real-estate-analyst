<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAFCC"/>
      <stop offset="100%" style="stop-color:#A2D2FF"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC8DD"/>
      <stop offset="100%" style="stop-color:#BDE0FE"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#grad)"/>

  <!-- Hand (simplified palm holding up) -->
  <path d="M30 95
           Q25 85 28 75
           L35 65
           Q38 60 42 62
           L45 70
           Q47 65 52 66
           L54 72
           Q56 67 61 68
           L62 73
           Q65 69 70 70
           L70 75
           L95 75
           Q100 78 98 85
           L90 95
           Q85 100 75 100
           L40 100
           Q32 100 30 95 Z"
        fill="white" stroke="#FFC8DD" stroke-width="1.5"/>

  <!-- Modern house on the platform/hand -->
  <!-- House base platform -->
  <rect x="38" y="48" width="52" height="4" fill="white" stroke="#A2D2FF" stroke-width="1"/>

  <!-- House main body (2-story modern) -->
  <rect x="42" y="28" width="28" height="20" fill="white" stroke="#FFAFCC" stroke-width="2"/>

  <!-- House upper section (offset modern style) -->
  <rect x="55" y="18" width="30" height="15" fill="white" stroke="#A2D2FF" stroke-width="2"/>

  <!-- Windows -->
  <rect x="46" y="32" width="8" height="6" fill="url(#grad2)" rx="1"/>
  <rect x="58" y="32" width="8" height="6" fill="url(#grad2)" rx="1"/>
  <rect x="60" y="21" width="6" height="5" fill="url(#grad2)" rx="1"/>
  <rect x="72" y="21" width="6" height="5" fill="url(#grad2)" rx="1"/>

  <!-- Balcony line -->
  <line x1="55" y1="33" x2="85" y2="33" stroke="#BDE0FE" stroke-width="1.5"/>

  <!-- Small decorative dots around (like the original image) -->
  <circle cx="25" cy="45" r="2" fill="white" opacity="0.6"/>
  <circle cx="103" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="100" cy="55" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="20" cy="60" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="108" cy="65" r="2" fill="white" opacity="0.6"/>
</svg>
